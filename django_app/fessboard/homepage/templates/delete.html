<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <br>
    <div class="col-md-6">
        <div class="card card-body align-content-center">
            <p>Are you sure you want to delete "{{item.company_name}}"?</p>

            <form action='{% url 'delete-company-form' item.company_id %}' method="POST">
                {% csrf_token %}
                <a href="{% url 'company-hub' %}">Cancel</a>
                <button type="submit" class="btn btn-danger" href="{% url 'company-hub' %}">Delete</button>
            </form>
        </div>
    </div>
</html>
